<div th:fragment="medicalProcedures" id="selectMedicalProcedure" class="flex flex-col w-full">
    <label class="text-sm" for="medicalProcedure">Procedimento:</label>
    <select class="text-sm w-full rounded-lg border border-stroke py-2 pl-4 mt-1 outline-none focus:ring-2 hover:ring-gray-400 hover:ring-2 hover:border-white focus:border-white focus:ring-blue-500 transition duration-200"
            id="medicalProcedure" th:name="medicalProcedure"
            th:disabled="${#lists.isEmpty(procedures)}">
        <option th:value="${null}">Selecione</option>
        <option th:each="procedure : ${procedures}"
                th:value="${procedure.id}"
                th:text="${procedure.description}"
                th:selected="${procedure.id == selectedMedicalProcedure}"></option>
    </select>
</div>
